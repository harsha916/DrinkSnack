{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css.map'%}">
    
  <title>Home</title>
</head>
<body class="secstyle" style = "background-color: #cbced0;">
    <form method="post">{% csrf_token %}
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="btn btn-danger" href="{% url 'adminn' %}">DrinkSnack</a>
        <div class="container-fluid">
          <b class="navbar-brand" style="text-align:center;">Order details</b>
        </div>
        <div class="navbar-brand">
          <b>user:</b><b class="text-danger">{{store}}</b>
          <a href="{% url 'login' %}" class="btn btn-danger">Logout</a>
        </div>
      </nav>
      <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Items</th>
                <th scope="col">Quantity</th>
                <th scope="col">check</th>
              </tr> 
        </thead>
        <tbody>
            {% for i in order %}
            <tr><td scope="row" >{{i.name}}<br></td>
            <td scope="row" >{{i.items}}<br></td>
            <td scope="row" >{{i.quantity}}<br></td>
            <td scope="row" ><input type="checkbox" name="check" value={{i.id}}></input><br></td></tr>
            {% endfor %}
            <tr><td><button class="btn btn-danger btn-lg btn-block"name="btn1" type="submit">Delivered</button></td></tr>
            <tr><td><b style="color:green">{{msg}}{{error}}</b></td></tr>
        </tbody>
    </table>
</form>
    </body>
    {% endblock content %}
