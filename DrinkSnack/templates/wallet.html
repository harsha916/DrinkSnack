{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css.map'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css.map'%}">
    
  <title>Wallet</title>
</head>
<body class="secstyle" style = "background-color: #cbced0;">
  <nav class="navbar navbar-expand-lg bg-light">
      <a class="btn btn-danger" href="{% url 'default' %}">DrinkSnack</a>
      <a class="btn btn-danger" href="{{request.META.HTTP_REFERER}}">Back</a>
      <div class="container-fluid">
        <b class="navbar-brand" style="text-align:center;">Wallet</b>
      </div>
      <div class="navbar-brand">
        <b>user:</b><b class="text-danger">{{store}}</b>
        <a href="{% url 'login' %}" class="btn btn-danger">Logout</a>
      </div>
    </nav>
    <form method="post">{% csrf_token %}
      <table class="table">
        <thead >
            <tr>
            <th scope="col">{{text}}</th>
            </tr>
          </thead>
        </table>
        <tr>
          <th scope="col"><input type="number" name="amount" min="1" max="20000" style="width: 7em" oninput="validity.valid||(value='');"></th>
          <th scope="col"><button  class="btn btn-danger" type="submit">Add Amount</button></th>
          <b style="color:red;">{{error}}</b>
          <b style="color:green;">{{added}}</b>
          </tr>
        </form>
</body>
{% endblock content %}
